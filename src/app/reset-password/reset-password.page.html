<ion-content>

<!-- Page Wrapper -->
<div class="page-wrapper">

  <div class="page-title">Forgot your password?</div>

  <form [formGroup]="resetPasswordForm">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!resetPasswordForm.controls['email'].valid && resetPasswordForm.controls['email'].touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls['email'].valid &&
      resetPasswordForm.controls['email'].touched">
      <ion-label>Please enter a valid email.</ion-label>
    </ion-item>

    <ion-button expand="block" (click)="resetPassword(resetPasswordForm)" [disabled]="!resetPasswordForm.valid">
      Reset your Password
    </ion-button>

    <ion-button expand="block" routerLink="/login">
      Back to Login
    </ion-button>

  </form>

</div><!-- /Page Wrapper -->

</ion-content>
